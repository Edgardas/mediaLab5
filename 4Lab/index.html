<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Lab4 - WebRTC application</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">

    <style>
				:root {
					--value: 0;
				}
        .none {
            -webkit-filter: none;
            filter: none;
        }
				.blur {
            -webkit-filter: blur(calc(var(--value) * 0.1px));
            filter: blur(calc(var(--value) * 0.1px));
				}
        .grayscale {
            -webkit-filter: grayscale(var(--value));
            filter: grayscale(var(--value));
        }
        .invert {
            -webkit-filter: invert(var(--value));
            filter: invert(var(--value));
        }
        .sepia {
            -webkit-filter: sepia(var(--value));
            filter: sepia(var(--value));
        }
				.brightness {
				  	-webkit-filter: brightness(var(--value));
				  	filter: brightness(var(--value));
				}
				.contrast {
  					-webkit-filter: contrast(var(--value));
  					filter: contrast(var(--value));
				}
				.saturate {
				  	-webkit-filter: saturate(var(--value));
				  	filter: saturate(var(--value));
				}
        button#snapshot {
            margin: 0 10px 25px 0;
            width: 110px;
        }
        video {
            object-fit: cover;
        }
    </style>
</head>

<body>
<div id="container">
<h1 align="center">My first WebRTC application</h1>
    <video playsinline autoplay></video>
    <label for="filter">Filter: </label>
    <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
				<option value="brightness">Brightness</option>
				<option value="contrast">Contrast</option>
				<option value="saturate">Saturate</option>
    </select>
    <button id="snapshot">Take snapshot</button>
		<input type="range" id="myRange" value="0" onchange="handleSlider()" >
    <canvas></canvas>
</div>
<script>
function handleSlider () {
	var x = document.getElementById("myRange").value;
	document.documentElement.style.setProperty('--value', x);
}
</script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>
</body>
</html>
